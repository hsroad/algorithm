<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>整数算法</title>
</head>

<body>
    <script type="text/javascript">
    // @param { number } n 乘积
    // @return { Array } 拆解后的乘数
    // console.log(calc(7));
    // [7]
    // console.log(calc(8));
    // [2, 2, 2]
    // console.log(calc(24));
    // [2, 2, 2, 3]
    // console.log(calc(30));
    // [2, 3, 5]
    var YZ = [],
        index = 0;

    function calc(num) {
        var i = 2;
        for (; i <= num; i++) {
            if (num % i == 0) {
                num /= i;
                YZ[index++] = i;
                calc(num / i);
            }
        }
        return YZ;
    }
    // calc(30)=calc(a=2)*calc(a+1=3)*calc(a+5)
    // console.log(calc(7));
    // console.log(calc(30));
    </script>
</body>

</html>
